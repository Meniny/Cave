<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content=”yes” name=”apple-mobile-web-app-capable” />
		<link rel="apple-touch-icon" href="icon.png">
		<meta http-equiv="refresh" content="3;url=./loading" />
		<title>GTA V</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
				width: 100%;
				background-color: #000;
				text-align: center;
			}
			@media screen and (orientation: portrait) {
				html, body {
					display: -webkit-box;
					display: -ms-flexbox;
					display: flex-box;
					display: flex;
					-webkit-box-align: center;
					-ms-flex-align: center;
					align-items: center;
					-webkit-box-pack: center;
					-ms-flex-pack: center;
					justify-content: center;
					text-align: center;
				}
				img {
					width: 100%;
					vertical-align: middle;
				}
			}
			@media screen and (orientation: landscape) {
				img {
					height: 100%;
				}
			}
		</style>
	</head>
	<body>
		<img src="./screen.png">
		<center>
		</center>
	</body>
</html>
