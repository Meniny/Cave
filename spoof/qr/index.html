  <style type="text/css">

        switch (result[1]) {
          case 'en':
            word = 'The information below may not be provided by Elias. < br > Please use it with caution. ';
            break;
          case 'ja':
            word = '下記の内容とモバイルElias関係がありませんので、 < br > お気をつけてください。 ';
            break;
          case 'ko':
            word = '아래의 정보는 Elias 모바일에서 제공되지 않습니다. < br > 주의해서 사용하십시오. ';
            break;
          case 'de':
            word = 'Die folgenden Informationen nicht durch Elias Handy zur Verfügung gestellt. < br > Bitte verwenden Sie es mit Vorsicht. ';
            break;
          case 'fr':
            word = 'Les informations ci-dessous ne sont pas fournis par Elias. < br > S\'il vous plaît l\'utiliser avec prudence. ';
            break;
          case 'es':
            word = 'La siguiente información no es proporcionada por móvil Elias. < br > Utilice con precaución. ';
            break;
          case 'tw':
            word = '以下內容非本站提供，請謹慎使用 < br > 如需使用請複製。 ';
            break;
          case 'cn':
          default:
            word = '以下内容非本站提供，请谨慎使用 < br > 如需使用请复制 ';
            if (isQim) {
              word = '以下内容非本站提供，请谨慎使用 < br > 如需使用请复制 ';
            }
            break;
        }
        document.getElementById('qr-tips').innerHTML = word;
      }

    };
    international();
  </script>

  <script language="javascript">
    function getQueryString(key) {
      var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
      var result = window.location.search.substr(1).match(reg);
      return result ? decodeURIComponent(result[2]) : null;
    }
    // t = title
    document.title = getQueryString("t");
    // c = content
    document.getElementById("qr-text").innerHTML = getQueryString("c");
  </script>
</body>
