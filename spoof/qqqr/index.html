<html style="">
<head>
    
<meta charset="UTF-8">
    
<title>扫描结果</title>
   
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    
<meta name="format-detection" content="telephone=no">
    
<script type="text/javascript">
        var startTime = Date.now(); 
    </script>
    
<style type="text/css">
    html, body, p, ul, li {margin: 0;padding: 0;}
    body {font: 14px/1.6 "Helvetica Neue", Helvetica, STHeiTi, sans-serif;background-color:#f7f7f9}
    a {color: #0b88e6;text-decoration: none;}
    .qr-top { margin:100px auto 14px;line-height:14px;font-size:14px;color:#000}
    .qr-page {padding: 0 20px;text-align: center;}
    .qr-tips {font-size:12px;color:#aaa;position:fixed;bottom:30px;width:100%;text-align:center}
    .qr-text {min-height:26px;font-size:20px;color:#000;background-color:#fff;padding:13px 20px 13px 20px;word-wrap: break-word;word-break: break-all;border:1px solid #dedfe0;border-radius:2px; position: absolute; left: 20px;  right: 20px; bottom: 77px; top: 128px; overflow-y: auto;}
    </style>

<style>html, * {-webkit-user-select:text!important; -moz-user-select:text!important;}</style>
<style id="AlookElementHide">.AlookElementHide{display:none !important;height: 0px !important;line-height: 0px !important;}</style></head>
    
<body>
        
<div class="qr-page">
            
<p class="qr-top">扫描到以下内容</p>
            
<p id="qr-text" class="qr-text" style=""></p>
        </div>
        
<p id="qr-tips" class="qr-tips" style="">以上内容非手机QQ提供，请谨慎使用。
<br>如需使用请复制。</p>
    
    
<script type="text/javascript">
        var urlObj = {};
        var v_url = /(http(s)?:\/\/|www\.)?[+&@#\/%?=~_|!:,.;A-Za-z0-9\.-]{3,}\.[+&@#\/%=~_|!:,.;A-Za-z]{2,3}(\/*\S*)/gi;
        var v_http = /^http(s)?/;
        var v_outoflink = /(
<\/a>.+?
<a|^[^\
<]+?
<a|
<\/a>.+?$)/gi;
        var n = /(\+86)?\d{5,}/g;
        var v_n = /^(\+86|086)?\d{5,12}$/;
        var urls;

        var speed = {
            report:function(f1, f2, f3, f4,time){
                var ISD_REPORT_URL = "http://isdspeed.qq.com/cgi-bin/r.cgi?";
                    isdTransport = new Image();
                   
                var reportData = f4 + "=" + time;

                var url = ISD_REPORT_URL + 'flag1=' + f1 + '&flag2=' + f2 + '&flag3=' + f3 + '&' + reportData;

                isdTransport.src = url;       
            }    
        };

        var reportData = function(nvalue) {
            var img = new Image();
            var str = 'http://cgi.pub.qq.com/report/bnl?data=0,' + nvalue + ',0,0';
            img.src = str;
        }

        var error = function(monitorId){
            // 上报参数的常量值
            var BID = 130;
            var REPORT_URL = 'http://badjs.qq.com/cgi-bin/js_report?';
            var imageTransport = null;
            
            window.onerror = function(errorMsg, url, lineNumber) {
          

                    // http://nlog.server.com
                    var bid = 'bid=' + BID;
                    // monitor上报(仅统计次数)
                    // http://monitor.server.com/
                    var mid = monitorId? 'mid='+ monitorId : '';
                    var msg = 'msg=' + encodeURIComponent([errorMsg, url, lineNumber, navigator.userAgent].join("|_|"));

                    var src = REPORT_URL+ [bid,mid,msg].join("&");
                    
                    imageTransport = new Image;
                    imageTransport.src = src;
            };
        }

        //错误上报
        error();

        var filter = function(u){
            u = u.replace(new RegExp("\\^","g"),"\\^");
            u = u.replace(new RegExp("\\$","g"),"\\$");
            u = u.replace(new RegExp("\\.","g"),"\\.");
            u = u.replace(new RegExp("\\*","g"),"\\*");
            u = u.replace(new RegExp("\\+","g"),"\\+");
            u = u.replace(new RegExp("\\?","g"),"\\?");
            u = u.replace(new RegExp("\\=","g"),"\\=");
            u = u.replace(new RegExp("\\!","g"),"\\!");
            u = u.replace(new RegExp("\\:","g"),"\\:");
            u = u.replace(new RegExp("\\|","g"),"\\|");
            u = u.replace(new RegExp("\\{","g"),"\\{");
            u = u.replace(new RegExp("\\}","g"),"\\}");
            u = u.replace(new RegExp("\\[","g"),"\\[");
            u = u.replace(new RegExp("\\]","g"),"\\]");
            u = u.replace(new RegExp("\\)","g"),"\\)");
            u = u.replace(new RegExp("\\(","g"),"\\(");
            return u;
        };
        var encodeHtmlSimple = function(sStr){
            sStr = sStr.replace(/&/g,"&amp;");
            sStr = sStr.replace(/>/g,"&gt;");
            sStr = sStr.replace(/</g,"&lt;");
            sStr = sStr.replace(/"/g,"&quot;");
            sStr = sStr.replace(/'/g,"&#39;");
            return sStr;
        };
        var getUrlParam = function ( name) {
            var href = window.location.href;
            var re = new RegExp( '(?:\\?|#|&)' + name + '=([^&]*)(?:$|&|#)',  'i' ), m = re.exec( href );
            var ret = m ? m[1] : '' ;
            return decodeURIComponent( ret );
        };

        var app_name = getUrlParam("app_name", location.href);

        var isQim = app_name === 'qim';

        var validateTelNum = function(content,segment){
            segment = segment || content;
            var numObj = {};
            var ori_segment = segment;
            //tel number
            var arr = segment.match(n);
            if(arr){
                arr.sort(function(a,b){
                    return a.length - b.length;
                });
                for(var j = 0 ;j 
< arr.length;j++){
                    var r = arr[j];
                    if(v_n.test(r)){
                        if(!numObj[r]){
                            // if(r.indexOf("+") > -1) nr = r.replace("+","\\+");
                            // else nr = r;
                            nr = filter(r);
                            var reg = new RegExp(nr,"g");
                            segment = segment.replace(reg,"
<a href='tel:"+ r +"'>"+ r +"</a>");
                            numObj[r] = 1;
                        }
                    }
                }
            }
            content = content.replace(ori_segment,segment);
            return content;
        };
        var validateUrl = function(content){
            //url
            urls = content.match(v_url);
            if(urls){
                urls.sort(function(a,b){
                    return a.length - b.length;
                });
                for(var m = 0;m
<urls.length;m++){
                    var newUrl;
                    var u = urls[m];
                    if(u){
                        var link;
                        v_http.test(u) ? link = u : link = "http://" + u;
                        newUrl = "
<a href='"+ link +"'>"+ u +"</a>";

                        if(!urlObj[newUrl]){
                            u = filter(u);
                            var reg = new RegExp(u,"g");
                            content = content.replace(reg,newUrl);
                            urlObj[newUrl] = 1;
                        }
                    }
                }
                document.getElementById("qr-tips").style.display = "block";
            }
            return content;
        };

        var international = function(){
            var param = location.search;
            var result;
            var word = '';
            if( result = param.match(/lan\=(en|ja|ko|de|fr|es|tw|cn)/)){
                switch (result[1]){
                    case 'en' :
                        word = 'The information below is not provided by QQ mobile.
<br> Please use it with caution.';
                        break;
                    case 'ja' :
                        word = '下記の内容とモバイルQQ関係がありませんので、
<br>お気をつけてください。';
                        break;
                    case 'ko' :
                        word = '아래의 정보는 QQ 모바일에서 제공되지 않습니다. 
<br>주의해서 사용하십시오.';
                        break;
                    case 'de' :
                        word = 'Die folgenden Informationen nicht durch QQ Handy zur Verfügung gestellt. 
<br>Bitte verwenden Sie es mit Vorsicht.';
                        break;
                    case 'fr' :
                        word = 'Les informations ci-dessous ne sont pas fournis par QQ mobile.
<br> S\'il vous plaît l\'utiliser avec prudence.';
                        break;
                    case 'es' :
                        word = 'La siguiente información no es proporcionada por móvil QQ. 
<br>Utilice con precaución.';
                        break;
                    case 'tw' :
                        word = '以下內容非手機QQ提供，請謹慎使用
<br>如需使用請複製。';
                        break;
                    case 'cn' :
                    default :
                        word = '以下内容非手机QQ提供，请谨慎使用
<br>如需使用请复制';
                        if(isQim){
                            word = '以下内容非DOV提供，请谨慎使用
<br>如需使用请复制';
                        }
                        break;
                }
                document.getElementById('qr-tips').innerHTML = word;
            }

        };
        international();
        var content = encodeHtmlSimple(getUrlParam("r"));
        var ori_content = content;

        try {
            // content = validateUrl(content);
            var contentArr = content.match(v_outoflink);
            if(contentArr) {
                for(var p = 0; p
<contentArr.length; p++){
                    var ct = contentArr[p];
                    content = validateTelNum(content,ct);
                }
            } else {
                if(!urls) {
                    content = validateTelNum(content);
                }
            }
        } catch(ex) {
            content = ori_content;
        }

        document.getElementById("qr-text").innerHTML = content;
        //测速上报
        speed.report(7832,19,1,1,Date.now() - startTime);
        //上报访问量
        reportData(11779);

    </script>
    
    <script language="javascript">
  function getQueryString(key) {
    var reg = new RegExp("(^|&)"+key+"=([^&]*)(&|$)");
    var result = window.location.search.substr(1).match(reg);
    return result?decodeURIComponent(result[2]):null;
  }

  document.getElementById("qr-text").innerHTML = getQueryString("t")
</script>

</body></html>
