---
layout: default
title: "Archive"
---
{% for post in site.posts %}
<table>
  <tr>
    <th width="25%">Title</th>
    <td width="75%" colspan="3"><a href="{{ site.url }}{{ post.url }}">{{ post.title | replace: '__', '\_\_' }}</a></td>
  </tr>
  <tr>
    <th width="25%">Date</th>
    <td width="25%">{{ post.date | date: "%b %d, %Y" }}</td>
    <th width="25%">Category</th>
    <td width="25%">{{ post.category }}</td>
  </tr>
</table>
{% endfor %}
