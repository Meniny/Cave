---
layout: list
title: "Primer"
---
<div class="list">
  {% for section in site.data.primer %}
  <!-- POST START -->
  <article class="item">
    <a href="{{ site.url }}/posts/{{ section.posts[0].link }}/">
      <div class="item__content">
        <h3 class="item__title">{{ section.section }}&nbsp;Primer&nbsp;<sup>{{ section.posts.size }}</sup></h3>
        <!-- <div class="item__meta"></div> -->
        <div class="item__excerpt">
          <p>{% for post in section.posts %}<button class="btn btn--large" type="submit" onclick="javascript:window.location.href='{{ site.url }}/posts/{{ post.link }}/'">{{ post.idx }}</button>{% endfor %}</p>
        </div>
      </div>
      {% assign post_img = (site.url | append: '/assets/images/posts/' | append: section.img | append: '.jpg' ) %}
      <div class="item__image" style="background-image:url({{ post_img }})"><img src="{{ post_img }}" alt=""></div>
    </a>
  </article>
  <!-- POST END -->
  {% endfor %}
</div>
