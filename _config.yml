plugins: [jekyll-paginate,jekyll-toc,liquid] #,jekyll-asciidoc]
# Gems
# gems: [jekyll-paginate,jekyll-toc,liquid] #,jekyll-asciidoc]
paginate: 5
paginate_path: "/posts/page/:num"

collections:
  essays:
    output: true
  tweets:
    output: true
  photography:
    output: true
  docs:
    output: true
  posts:
    output: true
  readings:
    output: true
  template:
    output: true

# Default settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: "post"
  - scope:
      path: "" # an empty string here means all files in the project
      type: essays
    values:
      layout: "essay"
      category: "Essays"
