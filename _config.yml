      path: ""
      type: photography
    values:
      layout: "album"
      category: "Photography"
  - scope:
      path: ""
      type: docs
    values:
      layout: "doc"
      category: "Documents"
  - scope:
      path: ""
      type: readings
    values:
      layout: "doc"
      category: "Readings"
  - scope:
      path: ""
      type: template
    values:
