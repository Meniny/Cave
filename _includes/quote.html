<div class="asciiquote">
  <div class="quoteblock">
    <blockquote style="border-left: 0;">{{ page.blockquote.content }}</blockquote>
    <div class="attribution">—— 〔{{ page.blockquote.country }}〕{{ page.blockquote.author.cn }} ({{ page.blockquote.author.en }})<br><cite>{{ page.blockquote.description }}</cite></div>
  </div>
</div>
